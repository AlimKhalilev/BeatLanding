<header class="section-outer section-header">
    <div class="section-inner header">

        <div class="header-logo">
            <div class="burger" data-burger="button">
                <input type="checkbox">
                <img class="burger-closed" src="./img/burger_closed.svg" alt="Иконка закрытого бургер-меню">
                <img class="burger-opened" src="./img/burger_opened.svg" alt="Иконка открытого бургер-меню">
            </div>
            <a class="logo" href="./">
                <img class="logo-icon" src="./img/logo.svg" alt="Логотип">
            </a>
            <div class="operation">

                <label for="langMobile">
                    <img class="burger-closed" src="./img/burger_user.svg" alt="Иконка закрытого бургер-меню">
                </label>

                <input type="checkbox" id="langMobile" class="visually_hidden">

                <div class="dropdown">
                    <input type="checkbox" id="openLangMobile" class="visually_hidden">
                    <div class="menu">
                        <a href="#">
                            <span>Вход</span>    
                        </a>
                        <a href="#">
                            <span>Регистрация</span>
                        </a>
                        <a href="#">
                            <label for="openLangMobile">
                                <span>Русский</span>
                                <svg><use xlink:href="img/main.svg#icon-caret-down"></use></svg>
                            </label>
                        </a>
                    </div>
                    <div class="content">
                        <span class="active">Русский</span>
                        <span>English</span>
                        <span>Deutch</span>
                        <span>Polski</span>
                        <span>Беларуская</span>
                        <span>Русский</span>
                        <span>English</span>
                        <span>Deutch</span>
                        <span>Polski</span>
                        <span>Беларуская</span>
                        <span>Русский</span>
                        <span>English</span>
                        <span>Deutch</span>
                        <span>Polski</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-controls" data-burger="menu">
            <nav class="header-controls-links">
                <ul class="menu">
                    <li class="menu-item @@pageCounselor"><a href="./">Советник</a></li>
                    <li class="menu-item @@pagePortfolio"><a href="#">Мой портфель</a></li>
                    <li class="menu-item @@pageTarrifs"><a href="#">Тарифы</a></li>
                    <li class="menu-item @@pageFaq"><a href="#">Faq</a></li>
                </ul>
            </nav>
        </div>

        <div class="header-operation">
            <div class="header-operation-lang">
                <input type="checkbox" id="langDesktop" class="visually_hidden">

                <label for="langDesktop">
                    <span>Русский</span>
                    <svg><use xlink:href="img/main.svg#icon-caret-down"></use></svg>
                </label>

                <div class="dropdown">
                    <div class="content">
                        <span class="active">Русский</span>
                        <span>English</span>
                        <span>Deutch</span>
                        <span>Polski</span>
                        <span>Беларуская</span>
                        <span>Русский</span>
                        <span>English</span>
                        <span>Deutch</span>
                        <span>Polski</span>
                        <span>Беларуская</span>
                        <span>Русский</span>
                        <span>English</span>
                        <span>Deutch</span>
                        <span>Polski</span>
                    </div>
                </div>

            </div>
            <button class="header-operation-btn btn btn_primary">
                <div class="header-operation-btn-icon">
                    <svg><use xlink:href="img/main.svg#icon-user"></use></svg>
                </div>
                <div class="header-operation-btn-links">
                    <a href="#">Вход</a>
                    <a href="#">Регистрация</a>
                </div>
            </button>
        </div>

    </div>
</header>
